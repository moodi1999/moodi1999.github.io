<!DOCTYPE html>
<html>
<head>
    <script src="./signalr.min.js"></script>
    <script src="./wrapper.js"></script>
    <script>
        window.showSpinner = () => (document.getElementById("spinner").style = "");
        window.hideSpinner = () => {
            (document.getElementById("spinner").style = "display:none");
            (document.getElementById("versionText").style = "display:none");
        }
        window.launch = params => console.log("messenger is still loading");
        window.setLaunchMethod = action => {
            window.launch = action;
            window.onMessengerLoad();
        };
        window.onMessengerLoad = () => {
            console.log("Messenger loaded");
        };
    </script>
    <script src="./launcher.js"></script>
    <meta charset="UTF-8"/>
    <title>پیام رسان</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<script src="main.dart.js" type="application/javascript"></script>
<div id="spinner" class="loaderContainer">
    <div class="loader"></div>
</div>
<p id="versionText" class="version">V 1.2.2</p>
</body>
</html>
